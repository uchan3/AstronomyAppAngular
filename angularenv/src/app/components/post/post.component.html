  <h2>This is a mini post-table.</h2>
  <table>
    <thead>
      <th>ID</th>
      <th>Title</th>
      <th>Description</th>
      <th>Image</th>
      <th>User</th>
    </thead>

  <tbody *ngFor="let post of PostList">
      <tr> 
        <td>{{post.id}}</td>
        <td>{{post.title}}</td> <!--For reference-->
        <td>{{post.description}}</td> 
        <th><img src="{{post.url}}" class="responsive"></th>
        <td>{{post.UserId}}</td>
      </tr>
    </tbody>
</table>
